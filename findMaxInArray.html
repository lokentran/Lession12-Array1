<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find max in an array</title>
</head>
<body>

<script>

let myArray = [-3, 5, 1, 3, 2, 10, 5,100];

let max = myArray[0];

for (let i = 1 ; i < myArray.length; i++) {
    if(max < myArray[i]) {
        max = myArray[i];
    } 
    
}
document.write(myArray);
document.write(`<br> Giá trị lớn nhất trong mảng là ${max}`);



</script>




</body>
</html>
