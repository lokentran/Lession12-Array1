<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find value in array</title>
</head>
<body>
    
<script>

let x = [-3, 5, 1, 3, 2, 10, 5];

let value = +prompt("Nhập giá trị");

for (let i = 0; i < x.length; i++) {
    if(value == x[i]) {
        alert(`Trong mảng có giá trị bằng giá trị ${value} bạn nhập tại index ${i}`);
       
    }
       
}
    


</script>


</body>
</html>
